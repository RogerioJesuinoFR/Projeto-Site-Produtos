<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="permanecer-conectado">
                <label for="checkbox" id="checkbox-label">Permanecer conectado</label>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
            <div>
                <a href="cadastro.html" id="register">Cadastrar Conta</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
