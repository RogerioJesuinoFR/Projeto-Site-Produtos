<!-- Luiz, a página de login deverá ser a primeira página do site,
onde o usuário irá fazer o login para acessar o site ou realizar um
novo cadastro, então a página de login precisará ter ligação com as páginas
de cadastro e de CRUD de lista, para isso uma sugestão seria um texto "Realizar cadastro"
com um link para a página de cadastro e um botão de logar com um link para a página de listas-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style copy.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="cadastro">Cadastre-se</p>
        </form>
        <p id="loginMessage"></p>
    </div>
    <script src="main copy.js"></script>
</body>
</html>
